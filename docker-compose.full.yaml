version: '3.8'

services:
  # ============================================================================
  # Fabric CA серверы
  # ============================================================================
  ca_orderer:
    container_name: ca_orderer
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-orderer
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
    ports:
      - "7054:7054"
      - "9443:9443"
    command: sh -c "fabric-ca-server start -b admin:adminpw -d"
    volumes:
      - ./organizations/fabric-ca/ordererOrg:/etc/hyperledger/fabric-ca-server-config
    networks:
      - fabric-network

  ca_org1:
    container_name: ca_org1
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org1
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
    ports:
      - "7054:7054"
      - "9444:9444"
    command: sh -c "fabric-ca-server start -b admin:adminpw -d"
    volumes:
      - ./organizations/fabric-ca/org1:/etc/hyperledger/fabric-ca-server-config
    networks:
      - fabric-network

  ca_org2:
    container_name: ca_org2
    image: hyperledger/fabric-ca:1.5
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-org2
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:9445
    ports:
      - "8054:7054"
      - "9445:9445"
    command: sh -c "fabric-ca-server start -b admin:adminpw -d"
    volumes:
      - ./organizations/fabric-ca/org2:/etc/hyperledger/fabric-ca-server-config
    networks:
      - fabric-network

  # ============================================================================
  # Orderer
  # ============================================================================
  orderer0:
    container_name: orderer0
    image: hyperledger/fabric-orderer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_FILELEDGER_LOCATION=/var/hyperledger/production/orderer
      - ORDERER_GENERAL_GENESISPROFILE=TwoOrgsOrdererGenesis
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/:/var/hyperledger/orderer/tls
      - orderer0:/var/hyperledger/production/orderer
    ports:
      - "7050:7050"
    depends_on:
      - ca_orderer
    networks:
      - fabric-network

  # ============================================================================
  # CouchDB для Org1
  # ============================================================================
  couchdb0:
    container_name: couchdb0
    image: couchdb:3.2
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5984:5984"
    networks:
      - fabric-network

  # ============================================================================
  # Peer0 Org1
  # ============================================================================
  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peers":[{"name":"peer0.org1.example.com","address":"peer0.org1.example.com:7052","tls_required":true,"client_tls_cert":"/etc/hyperledger/fabric/peer/tls/ca.crt","root_cert":"/etc/hyperledger/fabric/peer/tls/ca.crt"}]}
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_TLS_CLIENTCERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_CLIENTKEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/:/host/var/run/
      - ./organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls/:/etc/hyperledger/fabric/tls
      - peer0.org1.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "7051:7051"
      - "9443:9443"
    depends_on:
      - orderer0
      - ca_org1
      - couchdb0
    networks:
      - fabric-network

  # ============================================================================
  # CouchDB для Org2
  # ============================================================================
  couchdb1:
    container_name: couchdb1
    image: couchdb:3.2
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - "5985:5984"
    networks:
      - fabric-network

  # ============================================================================
  # Peer0 Org2
  # ============================================================================
  peer0.org2.example.com:
    container_name: peer0.org2.example.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-network
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org2.example.com
      - CORE_PEER_ADDRESS=peer0.org2.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org2.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org2.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org2.example.com:9051
      - CORE_PEER_LOCALMSPID=Org2MSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:9444
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peers":[{"name":"peer0.org2.example.com","address":"peer0.org2.example.com:9052","tls_required":true,"client_tls_cert":"/etc/hyperledger/fabric/peer/tls/ca.crt","root_cert":"/etc/hyperledger/fabric/peer/tls/ca.crt"}]}
      - CORE_PEER_TLS_CLIENTAUTHREQUIRED=true
      - CORE_PEER_TLS_CLIENTROOTCAS_FILES=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_TLS_CLIENTCERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_CLIENTKEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb1:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    volumes:
      - /var/run/:/host/var/run/
      - ./organizations/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/tls/:/etc/hyperledger/fabric/tls
      - peer0.org2.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - "9051:9051"
      - "9444:9444"
    depends_on:
      - orderer0
      - ca_org2
      - couchdb1
    networks:
      - fabric-network

  # ============================================================================
  # Python Chaincode
  # ============================================================================
  chaincode:
    container_name: npa-chaincode
    build:
      context: ./chaincode
      dockerfile: Dockerfile
    environment:
      - CHAINCODE_SERVER_PORT=9999
      - REST_API_PORT=8080
      - REST_API_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    ports:
      - "9999:9999"  # gRPC порт для chaincode
      - "8080:8080"  # REST API порт (опционально)
    volumes:
      - ./chaincode:/app
    networks:
      - fabric-network
    depends_on:
      - peer0.org1.example.com
      - peer0.org2.example.com
    restart: unless-stopped

  # ============================================================================
  # FastAPI Backend
  # ============================================================================
  api:
    container_name: npa-api
    build:
      context: ./chaincode/backend
      dockerfile: Dockerfile
    environment:
      - API_PORT=8000
      - API_HOST=0.0.0.0
      - FABRIC_CONNECTION_PROFILE=/app/client/connection-org1.json
      - FABRIC_CHANNEL=npa-channel
      - FABRIC_CHAINCODE=taskdocument
      - FABRIC_ORG=Org1
      - FABRIC_USER=Admin
      - IPFS_HOST=ipfs
      - IPFS_PORT=5001
    ports:
      - "8000:8000"
    volumes:
      - ./chaincode/backend:/app
      - ./chaincode/client:/app/client
      - ./organizations:/app/organizations
    networks:
      - fabric-network
    depends_on:
      - peer0.org1.example.com
      - peer0.org2.example.com
      - chaincode
      - ipfs
    restart: unless-stopped

  # ============================================================================
  # IPFS Daemon
  # ============================================================================
  ipfs:
    container_name: ipfs-daemon
    image: ipfs/kubo:latest
    environment:
      - IPFS_PROFILE=server
    ports:
      - "4001:4001"   # Swarm port
      - "5001:5001"   # API port
      - "8081:8080"   # Gateway port (8080 внутри контейнера, 8081 снаружи, чтобы не конфликтовать с chaincode REST API)
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    networks:
      - fabric-network
    restart: unless-stopped
    command: daemon --migrate=true --enable-gc=true

networks:
  fabric-network:
    driver: bridge
    name: fabric-network

volumes:
  orderer0:
  peer0.org1.example.com:
  peer0.org2.example.com:
  ipfs-data:
    driver: local
  ipfs-staging:
    driver: local

